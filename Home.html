<body>
    <nav class="nav">
        <ul>
            <li><a href="#" class="logo">

            </a></li>
            <li><a href="Home.html">
                <i class="fas fa-home"></i>
                <span class="nav-item">Home</span>
            </a></li>
            <li><a href="Perfil.html">
                <i class="fas fa-user"></i>
                <span class="nav-item">Perfil</span>
            </a></li>
            <li><a href="Calendario.html">
                <i class="fas fa-wallet"></i>
                <span class="nav-item">Eventos</span>
            </a></li>
            <li><a href="Vagas.html">
                <i class="fas fa-solid fa-briefcase"></i>
                <span class="nav-item">Voluntariados</span>
            </a></li>
            <li><a href="Geo-Map.html">
                <i class="fas fa-solid fa-map-pin"></i>
                <span class="nav-item">Mapa</span>
            </a></li>
            <li><a href="About.html">
                <i class="fas fa-solid fa-users"></i>

            <li><a href="#">

                <span class="nav-item">Sair</span>

        </ul>

        <div class="left">
            <div class="slider">
                <div class="card-container">

                <div class="buttons">
                    <button id="prevBtn">Prev</button>
                    <button id="nextBtn">Next</button>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="search" placeholder="Pesquise por uma ONG">
                <div class="results-container" id="results"></div>
            </div>
            <div class="info-container" id="info">
                <h2 id="ong-nome">Detalhes da Instituição</h2>
                <p id="ong-descricao">Selecione uma instituição para visualizar seus detalhes completos.</p>
                <button id="ver-mais">Ver mais</button>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
