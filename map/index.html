<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e6a916873.js" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABtMF7HLvrhCj2OgIiIcRlwurWBCUtWJA"></script>
    <title>Document</title>
</head>
<body onload="initMap()">
    <nav>
        <ul>
            <li><a href="#" class="logo">
                <img src="logo.jpg" alt="">
                <span class="nav-item">Code Info</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-home"></i>
                <span class="nav-item">Home</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-user"></i>
                <span class="nav-item">Profile</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-wallet"></i>
                <span class="nav-item">Wallet</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">Analytics</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-tasks"></i>
                <span class="nav-item">Task</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-cog"></i>
                <span class="nav-item">Setting</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-question-circle"></i>
                <span class="nav-item">Help</span>
            </a></li>
            <li><a href="#" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Log out</span>
            </a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="left">
            <div id="controls" class="controls">
                <input type="text" id="searchBox" placeholder="Pesquisar localização">
                <button onclick="searchLocation()">Ir</button>
            </div>
            <div class="info"></div>
        </div>
        <div class="right">
            <div class="switch">
                <div class="btn" id="btn"></div>
                <button type="button" class="toggle-btn" onclick="leftClick()">Instituições</button>
                <button type="button" class="toggle-btn" onclick="rightClick()">Eventos</button>
            </div>
            <div class="map" id="map">
                <button onclick="Teste()">Teste</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
