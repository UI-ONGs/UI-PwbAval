<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calendar</title>
</head>
<body>
    <!--Navbar-->
    <nav>
        <ul>
            <li><a href="#" class="logo">
                <img src="logo.jpg" alt="">
                <span class="nav-item">Code Info</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-home fas-nav"></i>
                <span class="nav-item">Home</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-user fas-nav" ></i>
                <span class="nav-item">Profile</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-wallet fas-nav"></i>
                <span class="nav-item">Wallet</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-chart-bar fas-nav"></i>
                <span class="nav-item">Analytics</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-tasks fas-nav"></i>
                <span class="nav-item">Task</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-cog fas-nav"></i>
                <span class="nav-item">Setting</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-question-circle fas-nav"></i>
                <span class="nav-item">Help</span>
            </a></li>
            <li><a href="#" class="logout">
                <i class="fas fa-sign-out-alt fas-nav"></i>
                <span class="nav-item">Log out</span>
            </a></li>
        </ul>
    </nav>

    <!--CalendÃ¡rio-->
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
                    <!--Adicionar dias com JS-->
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Wed</div>
                <div class="event-date">16 November 2022</div>
            </div>
            <div class="events">
                <!--Adicionar eventos pelo js-->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="ONG Name" class="ong-name">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time From" class="event-time-from">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time to" class="event-time-to">
                    </div>
                    <div class="add-event-input">
                        <select class="event-category">
                            <option value="" disabled selected>Select Category</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Environment">Environment</option>
                            <option value="Animal Welfare">Animal Welfare</option>
                        </select>
                    </div>
                    <div class="add-event-input">
                        <input type="file" class="event-photos" multiple>
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                </div>
            </div>            
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Dialog Modal -->
    <div id="event-dialog" class="event-dialog">
        <div class="event-dialog-content">
            <span class="close-dialog">&times;</span>
            <h2>Event Details</h2>
            <p id="event-details"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
