<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_detalhes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Detalhes ONG</title>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="title">
            <h1 id="nome-ong"></h1>
            <h2 id="categoria-ong"></h2>
        </div>

        <div class="icon">
            <img src="img/description_icon.svg" alt="icone">
        </div>

        <div class="description_content">
            <h3>Descrição</h3>
            <p id="descricao-ong"></p>
        </div>

        <div class="endereco">
            <h3>Endereço</h3>
            <p id="endereco-ong"></p>
        </div>

        <div class="contato">
            <h3>Contato e Redes Sociais</h3>
            <br>

            <div class="link">
                <a href="#" id="instagram-link"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" id="facebook-link"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" id="telefone-link"><i class="fa-solid fa-phone"></i></a>
                <a href="#" id="email-link"><i class="fa-regular fa-envelope"></i></a>
            </div>
        </div>
    </div>    
</body>
</html>
